<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto - Vivienda Plus</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
        <div class="container">
       
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="departamentos.html">Departamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="testimonios.html">Testimonios</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="form-container py-5">
        <div class="container">
            <h2 class="text-center mb-4">Contacto</h2>
            <p class="lead mb-4 text-white">Complete el formulario para enviarnos su información y seleccionar los departamentos de su interés.</p>

            <form class="row g-3" id="contactForm">
                <!-- Información del usuario -->
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Su nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="su@email.com" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="123-456-7890" required>
                </div>
                <div class="col-md-6">
                    <label for="ubicacion" class="form-label">Ubicación preferida</label>
                    <input type="text" class="form-control" id="ubicacion" placeholder="Ej. Miraflores, Breña">
                </div>

                <!-- Selección de departamentos -->
                <div class="col-12">
                    <label class="form-label">Departamentos de interés</label>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="departamento1" name="departamentos" value="Moderno y Elegante">
                                <label class="form-check-label" for="departamento1">Moderno y Elegante</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="departamento2" name="departamentos" value="Espacioso y Luminoso">
                                <label class="form-check-label" for="departamento2">Espacioso y Luminoso</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="departamento4" name="departamentos" value="Lujoso y Amplio">
                                <label class="form-check-label" for="departamento4">Lujoso y Amplio</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="departamento3" name="departamentos" value="Minimalista y Funcional">
                                <label class="form-check-label" for="departamento3">Minimalista y Funcional</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="departamento5" name="departamentos" value="Duplex">
                                <label class="form-check-label" for="departamento5">Duplex</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="departamento6" name="departamentos" value="Multifamiliar">
                                <label class="form-check-label" for="departamento6">Multifamiliar</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mensaje adicional -->
                <div class="col-12">
                    <label for="mensaje" class="form-label">Mensaje o comentarios</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escriba aquí sus comentarios"></textarea>
                </div>

                <!-- Botón de envío -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primario btn-search mt-3">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer text-center">
        <div class="container">
            <p>© 2025 Vivienda Plus. Todos los derechos reservados.</p>
            <p>Síguenos en:</p>
            <a href="#" class="text-white me-3">Facebook</a>
            <a href="#" class="text-white me-3">Instagram</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

    <script>
        // JavaScript básico para manejar el formulario
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const formData = {
                    nombre: document.getElementById('nombre').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('telefono').value,
                    ubicacion: document.getElementById('ubicacion').value,
                    departamentos: Array.from(document.querySelectorAll('input[name="departamentos"]:checked')).map(cb => cb.value),
                    mensaje: document.getElementById('mensaje').value
                };

                console.log('Datos del formulario:', formData);
                alert('Formulario enviado con éxito! Revisa la consola para los detalles.');
                contactForm.reset();
            });
        });
    </script>
</body>
</html>
